<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>js intro</title>
</head>
<body>
    <header>
        <div class="shelf-info">
            <p id="master-header">My book shelf</p>
            <p id="total-amount">Total amount of books</p>
            <div class="alerts">
                <button id="alert-num-unread">Alert number of unread books</button>
                <button id="alert-num-fav">Alert number of fav books</button>
            </div>
        </div>
    </header>
    <main>
        <div class="left-part">
        </div>
        <div class="right-part">
            <div class="right-part-header"><p id="right-part-header">New book</p></div>
            <div class="enter-info">
                <input id="input-title" type="text" placeholder="Title">
                <input id="input-authors" type="text" placeholder="Authors">
                <input id="input-num-of-pages" type="text" placeholder="numbers of pages">
            </div>
            <div class="add-book"><button id="add-book">Add a book</button></div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
